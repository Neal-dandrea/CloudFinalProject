<!doctype html>
<title>Upload New Data</title>
<h2>Upload CSVs to Reload Data</h2>
<form method="post" enctype="multipart/form-data">
  Households CSV: <input type="file" name="households" accept=".csv" required><br>
  Products CSV:   <input type="file" name="products" accept=".csv" required><br>
  Transactions CSV:<input type="file" name="transactions" accept=".csv" required><br><br>
  <input type="submit" value="Upload & Reload">
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for m in messages %}<li>{{m}}</li>{% endfor %}
    </ul>
  {% endif %}
{% endwith %}
