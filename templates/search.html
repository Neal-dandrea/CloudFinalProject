<!doctype html>
<title>Search by Household</title>
<h2>Search by Household</h2>
<form method="post">
  HSHD_NUM: <input name="hshd_num" type="number" required>
  <input type="submit" value="Search">
</form>

{% if df is not none %}
  <table border="1">
    <tr>{% for col in df.columns %}<th>{{col}}</th>{% endfor %}</tr>
    {% for row in df.itertuples(index=False) %}
      <tr>{% for cell in row %}<td>{{cell}}</td>{% endfor %}</tr>
    {% endfor %}
  </table>
{% endif %}
