<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p>Select an action:</p>
    <a href="/search"><button class="button">Search</button></a>
    <a href="/upload"><button class="button">Upload Data</button></a>
    <a href="/dashboard"><button class="button">View Dashboard</button></a>
</body>
</html>
